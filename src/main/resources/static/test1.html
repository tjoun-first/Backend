<!DOCTYPE html>
<html>
<body>
  <button onclick="login()">login</button>
  <button onclick="check()">check</button>

  <script>
    function login() {
      fetch("http://localhost:8080/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include",
        body: JSON.stringify({
          id: "user01",
          password: "1234"
        })
      }).then(r => r.text()).then(console.log);
    }

    function check() {
      fetch("http://localhost:8080/api/article/original/1", {
        method: "GET",
        credentials: "include"
      }).then(r => r.text()).then(console.log);
    }
  </script>
</body>
</html>
